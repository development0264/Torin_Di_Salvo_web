<nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <div class="container-default">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/settings/profile" routerLinkActive="nav-active"
            [ngClass]="{ active: activeLink === '/settings/profile' }">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/settings/Accounts" routerLinkActive="nav-active"
            [ngClass]="{ active: activeLink === '/settings/Accounts' }">Accounts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/settings/Security" routerLinkActive="nav-active"
            [ngClass]="{ active: activeLink === '/settings/Security' }">Security</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
